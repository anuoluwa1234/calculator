<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
     <div class="display-container">
        
        <div id="expression" class="expression">0</div>
        <div id="result" class="result">0</div>
     </div>
     <div class="buttons">
        
        <button class="btn function">sin</button>
        <button class="btn function">cos</button>
        <button class="btn function">tan</button>
        <button class="btn operator">c</button>

        <button class="btn function">log</button>
        <button class="btn function">ln</button>
        <button class="btn function">x²</button>
        <button class="btn function">sqrt</button>

        <button class="btn constant">π</button>
        <button class="btn constant">e</button>
        <button class="btn operator">()</button>
        <button class="btn operator">%</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operator">/</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operator">*</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operator">-</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn operator">+</button>
        
        <button class="btn equal" id="equals">=</button>
       </div>
     </div>
     <script src="script.js" defer></script>
</body>
</html>
